<!DOCTYPE html>
<html lang="ja">
<head>
<title>FREE TIME</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="何かする時間">
<link rel="stylesheet" href="http://creative-community.pe.hu/freetime/ityped.css"/>
<link rel="stylesheet" href="/font/fontmotion.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="http://creative-community.pe.hu/freetime/ityped.js"></script>
<style type="text/css">
.content p:before {
  content:"FREE TIME";
  font-size: 150%;
  color: red;
  text-align: center;
  position:absolute;
  top: 50%; left: 50%;
  -webkit-transform:translate(-50%,-50%);
  transform:translate(-50%,-50%);
  width:120%;
  animation:2.5s linear infinite fontmotion;
}
</style>
</head>

<body>
<div id="cover">
<div class="content">
<span>何か</span>
<p><span id="freetime" class="ityped"></span></p>
<span>した時間</span>
</div>
</div>

<script>
ityped.init('#freetime', {
strings:[
  '作ったり、',
  '壊したり、',
  '書いたり、',
  '読んだり、',
  '話したり、',
  '撮ったり、',
  '見たり、',
  '音を出したり、',
  '聞いたり、',
  '練習したり、',
  '挑戦したり、'
],

typeSpeed: 125,
backSpeed: 100,
startDelay: 500,
backDelay: 1000,
loop: true
});
</script>
</body>
</html>
